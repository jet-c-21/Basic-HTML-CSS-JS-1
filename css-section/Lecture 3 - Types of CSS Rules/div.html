<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Division</title>

    <style type="text/css">
        #div1 {
            width: 80%;
            background: yellow;
            color: blue;
            /*margin: top right bottom left*/
            margin: 0 0 30px 30px;
            border: 3px solid black;
            padding: 30px 0 0 30px;
        }

        .underline {
            text-decoration: underline;
        }

    </style>

</head>
<body>
<div id="div1" class="underline"> this is a line of text</div>
<div> this is another simple line of text</div>
</body>
</html>
