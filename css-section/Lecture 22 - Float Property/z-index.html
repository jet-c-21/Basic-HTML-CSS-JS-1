<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style type="text/css">
        #yellow {
            width: 400px;
            height: 400px;
            background-color: yellow;
            top: 0;
            position: absolute;
            z-index: 1;

        }

        #blue {
            width: 600px;
            height: 50px;
            background-color: blue;
            top: 0;
            position: absolute;
            z-index: 2;

        }


    </style>
</head>
<body>
<div id="blue">

</div>

<div id="yellow">

</div>


</body>
</html>
