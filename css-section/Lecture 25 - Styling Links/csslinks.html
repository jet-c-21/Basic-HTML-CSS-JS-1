<!DOCTYPE html>
<html>
<head>
	<style>
		/* unvisited link */
		a:link {
			color: red;
			text-decoration: none;

		}

		/* visited link */
		a:visited {
			color: blue;
		}

		/* mouse over link */
		a:hover {
			color: purple;
			text-decoration: underline;
			background-color: yellow;
		}

		/* the exact moment when the link is clicked (selected link) */
		a:active {
			color: green;
		}
	</style>
</head>
<body>

<p><b><a href="#" target="_blank">Sample Link</a></b></p>
<p><b><a href="#" target="">new Link</a></b></p>

</body>
</html>
